firehose:
    type: kafka_10
    params:
        hosts: kafka.dashbase.io:9092
        groupId: test
        topic: nginx_logs
        partitions:
          - 0
          - 1	  
server:
  applicationConnectors:
      - type: http
        port: 8642
  applicationContextPath: /
  adminContextPath: /admin
  adminConnectors:
      - type: http
        port: 8643

metrics:
  reporters:
    - type: console
      includes:
        - ^dashbase.firehose.*$
      useRegexFilters: true
      frequency: 5 seconds
      timeZone: UTC
      output: stdout