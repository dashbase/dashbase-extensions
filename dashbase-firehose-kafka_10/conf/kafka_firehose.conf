{
  "baseDir": "/data/index/",
  "firehose": {
    "clazz": "io.dashbase.firehose.kafka_10.Kafka10Firehose",
    "params": {
      "hosts": "localhost:9092",
      "groupId":"some-group",
      "topic":"dashbase"
    }
  },
  "parser": {
    "params": {
      "pattern": {
        "timeFormat": "now",
          "schema": [
          {
            "name" : "request",
            "type" : "text"
          },
          {
            "name" : "host",
            "type" : "meta"
          },
          {
            "name" : "response",
            "type" : "meta"
          },
          {
            "name": "bytesSent",
            "type": "numeric"
          },
          {
            "name" : "agent",
            "type" : "text"
          }
          ]
        }
    },
    "type": "json"
  }
}
